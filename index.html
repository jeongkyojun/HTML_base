<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_main">
        <h1>HTML 기본 요소 만들기</h1>
      </div>
    </header>
    <main>
      <div class="main_body">
        <div class="heading">
          <h1>제목을 나타내는 태그입니다.</h1>
          <h2>h1부터 h6까지 존재합니다.</h2>
          <h3>h1 태그가 가장 큰 태그이며,</h3>
          <h4>h6 태그가 가장 작은 태그입니다.</h4>
          <h5 style="border: 1px solid green">
            block 속성을 가지고 있어 한 줄을 차지하며
          </h5>
          <h6>보통 제목을 표시하는 데 사용됩니다.</h6>
        </div>
        <div class="p_tag">
          <p>이것은 p 태그입니다.</p>
          <p style="border: 1px solid green">
            block 속성을 가져 부모 태그의 최대 너비를 갖게 되며,
          </p>
          <p>text를 쓰는데 사용합니다.</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
